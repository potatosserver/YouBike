    countdownTimer.remaining--;
    if (countdownTimer.remaining <= 0) {
        searchYouBike();
        countdownTimer.reset();
    }
    countdownTimer.updateDisplay();
}, 1000);
countdownTimer.updateButton.addEventListener('click', () => {
    searchYouBike();
    countdownTimer.reset();
    countdownTimer.updateDisplay();
});

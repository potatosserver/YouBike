      // IndexedDB æ“ä½œå‡½æ•¸
      function openYoubikeDB() {
        return new Promise((resolve, reject) => {
          const request = indexedDB.open('YouBikeDB', 3);  // ç‰ˆæœ¬å‡ç´šåˆ° 3
          
          request.onupgradeneeded = function(event) {
            const db = event.target.result;
            
            // ç«™é»è³‡æ–™å­˜å„²
            if (!db.objectStoreNames.contains('youbikeData')) {
              db.createObjectStore('youbikeData', { keyPath: 'id' });
            }
            
            // åœ°åœ–åœ–ç£šå­˜å„²
            if (!db.objectStoreNames.contains('mapTiles')) {
              const tileStore = db.createObjectStore('mapTiles', { keyPath: 'url' });
              tileStore.createIndex('timestamp', 'timestamp');
            }
            
            // å€åŸŸè³‡æ–™å­˜å„²
            if (!db.objectStoreNames.contains('regionData')) {
              db.createObjectStore('regionData', { keyPath: 'region' });
            }

            // æ–°å¢: ç«™é»åº§æ¨™è³‡æ–™å­˜å„²
            if (!db.objectStoreNames.contains('stationCoordinates')) {
              db.createObjectStore('stationCoordinates', { keyPath: 'station_no' });
            }
          };
          
          request.onsuccess = function(event) {
            resolve(event.target.result);
          };
          
          request.onerror = function(event) {
            reject(event.target.error);
          };
        });
      }

      // æ–°å¢: å„²å­˜ç«™é»åº§æ¨™åˆ° IndexedDB
      async function saveStationCoordinates(stations) {
        const db = await openYoubikeDB();
        const tx = db.transaction('stationCoordinates', 'readwrite');
        const store = tx.objectStore('stationCoordinates');
        
        // æ¸…é™¤èˆŠè³‡æ–™
        await store.clear();
        
        // å„²å­˜æ–°è³‡æ–™
        for (const station of stations) {
          await store.put({
            station_no: station.station_no,
            lat: station.lat,
            lng: station.lng,
            name_tw: station.name_tw,
            name_en: station.name_en,
            address_tw: station.address_tw,
            address_en: station.address_en
          });
        }
        
        return new Promise((resolve, reject) => {
          tx.oncomplete = resolve;
          tx.onerror = reject;
        });
      }

      // æ–°å¢: å¾ IndexedDB è®€å–ç«™é»åº§æ¨™
      async function getStationCoordinates() {
        const db = await openYoubikeDB();
        return new Promise((resolve, reject) => {
          const tx = db.transaction('stationCoordinates', 'readonly');
          const store = tx.objectStore('stationCoordinates');
          const request = store.getAll();
          
          request.onsuccess = () => resolve(request.result);
          request.onerror = () => reject(request.error);
        });
      }

                    // å¦‚æœæ²’æœ‰ä½¿ç”¨å®šä½æœå‹™,å‰‡ç§»å‹•åˆ°æœ€è¿‘å€åŸŸ
                    if (!centralLocationToggle.checked) {
                      userLocation = { 
                        latitude: regionCoordinates[nearestRegion].lat, 
                        longitude: regionCoordinates[nearestRegion].lng 
                      };
                      if (leafletMap) {
                        leafletMap.setView([userLocation.latitude, userLocation.longitude], 18, { animate: true });
                      }
                      searchYouBike();
                    }
                },
                error => {
                  // å®šä½å¤±æ•—æ™‚ä½¿ç”¨å„²å­˜çš„å€åŸŸ,å¦‚æœæ²’æœ‰å‰‡ä½¿ç”¨é«˜é›„å¸‚
                  console.warn('Geolocation failed:', error);
                  const savedRegion = localStorage.getItem('selectedRegion') || 'kaohsiung';
                  defaultRegion = savedRegion;
                  defaultLatitude = regionCoordinates[savedRegion].lat;
                  defaultLongitude = regionCoordinates[savedRegion].lng;
                  const centralRegionSelect = document.getElementById('centralRegionSelect');
                  if (centralRegionSelect) {
                    centralRegionSelect.value = savedRegion;
                  }
                }
            );
        }
      });

      // æ–°å¢å°‹æ‰¾æœ€è¿‘å€åŸŸçš„è¼”åŠ©å‡½æ•¸
      function findNearestRegion(lat, lng) {
          let nearestRegion = 'kaohsiung';
          let minDistance = Infinity;
          
          for (const [region, coords] of Object.entries(regionCoordinates)) {
              const distance = calculateDistance(lat, lng, coords.lat, coords.lng);
              if (distance < minDistance) {
                  minDistance = distance;
                  nearestRegion = region;
              }
          }
          
          return nearestRegion;
      }
